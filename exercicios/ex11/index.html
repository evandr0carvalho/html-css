<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>

    <h1>Vamos trabalhar com imgens responsivas</h1>

    <p>Aqui vamos aprender a adaptar a imagem a tela</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png">

        <source media="(max-width:1050px )" srcset="imagens/m.png">       

        <img src="imagens/g.png" alt="imagem-grande">
    </picture>

    <h1>Aqui Vamos introduzir um áudio</h1>
    <p>Veja este exemplo</p>

    <audio preload="metadata" controls autoplay loop>

        <source src="midias/audio-01.mp3" 
        type="audio/mpeg">

        <source src="midias/audio-01.ogg" type="audio/ogg">
        
        <source src="midias/audio-01.wav" type="audio/wav">

        

    </audio>


</body>
</html>
